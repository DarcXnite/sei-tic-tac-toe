<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <h4 class="turnPlayer">Player One</h4>
    </header>
    <div class="container">
      <div class="grid-items" id="game-row-a"></div>
      <div class="grid-items" id="game-row-b"></div>
      <div class="grid-items" id="game-row-c"></div>

      <div class="grid-items" id="game-row-d"></div>
      <div class="grid-items" id="game-row-e"></div>
      <div class="grid-items" id="game-row-f"></div>

      <div class="grid-items" id="game-row-g"></div>
      <div class="grid-items" id="game-row-h"></div>
      <div class="grid-items" id="game-row-i"></div>
    </div>
    <h4 id="theWinner"></h4>
    <div>
      <span class="winCount">Player 1 Wins: <span class="player1"></span></span>

      <button class="reset">Reset Game</button>

      <span class="winCount">Player 2 Wins: <span class="player2"></span></span>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
